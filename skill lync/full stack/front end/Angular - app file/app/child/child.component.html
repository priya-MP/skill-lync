<table>
    <thead>
        <tr>
            <th>Sl.No</th>
            <th>Name</th>
            <th>Qty</th>
            
        </tr>
    </thead>
    <tbody>
        <!--arr.foreach((function(val,index){}))-->
        <tr *ngFor="let item of booksArr | filter:searchTerm; let i=index;"
        (click)="onRowClick(item)">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.q}}</td>
        </tr>
    </tbody>
</table>
